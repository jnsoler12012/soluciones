<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Vowels</title>
    <script>
        function removeVowels() {
            const inputString = document.getElementById("inputString").value;
            const vowels = "aeiouAEIOUáéíóúÁÉÍÓÚ";
            let result = '';

            for (let char of inputString) {
                if (!vowels.includes(char))
                    result += char;

            }

            document.getElementById("result").textContent = "String without vowels: " + result;
        }
    </script>
</head>

<body>
    <h1>Remove Vowels from a given string</h1>
    <form onsubmit="event.preventDefault(); removeVowels();">
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" name="inputString" required>
        <button type="submit">Submit</button>
    </form>
    <p id="result"></p>
</body>

</html>
